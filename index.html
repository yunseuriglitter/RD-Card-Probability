<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>전설 확률 계산기</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body {
  font-family: Arial, sans-serif;
  background: #0f1220;
  color: #fff;
  text-align: center;
  padding: 40px;
}
input, select {
  padding: 8px;
  margin: 10px;
  width: 150px;
  text-align: center;
}
button {
  padding: 10px 20px;
  font-size: 16px;
}
canvas {
  margin-top: 40px;
  background: #fff;
  border-radius: 8px;
}
.result {
  margin-top: 25px;
  font-size: 18px;
  line-height: 1.8;
}
</style>
</head>
<body>

<h1>전설 확률 계산기</h1>
<p>전설 확률 = <b>1%</b></p>

<select id="mode">
  <option value="box">상자 개수</option>
  <option value="card">카드 개수</option>
</select>

<input type="number" id="inputValue" value="100">
<input type="number" id="m" value="1">
<button onclick="calculate()">계산</button>

<div class="result" id="output"></div>
<canvas id="chart" width="900" height="420"></canvas>

<script>
const p = 0.01;
let chart;

function normalPDF(x, mean, std) {
  return (1 / (std * Math.sqrt(2 * Math.PI))) *
         Math.exp(-0.5 * ((x - mean) / std) ** 2);
}

function erf(x) {
  const sign = x >= 0 ? 1 : -1;
  x = Math.abs(x);
  const a1=0.254829592,a2=-0.284496736,a3=1.421413741,
        a4=-1.453152027,a5=1.061405429,p=0.3275911;
  const t = 1/(1+p*x);
  const y = 1-(((((a5*t+a4)*t)+a3)*t+a2)*t+a1)*t*Math.exp(-x*x);
  return sign*y;
}
function normalCDF(x, mean, std) {
  return 0.5 * (1 + erf((x - mean) / (std * Math.sqrt(2))));
}

function calculate() {
  const mode = document.getElementById("mode").value;
  const input = parseFloat(document.getElementById("inputValue").value);
  const m = parseFloat(document.getElementById("m").value);

  let n = mode === "card" ? input * 0.4 : input;
  const mean = n * p;
  const std = Math.sqrt(n * p * (1 - p));
  const modeValue = Math.floor((n + 1) * p);

  const exact = normalPDF(m, mean, std);
  const atLeast = 1 - normalCDF(m - 0.5, mean, std);

  document.getElementById("output").innerHTML = `
    계산된 상자 수 n = <b>${Math.round(n)}</b><br>
    최빈값 ≈ <b>${modeValue}개</b><br>
    정확히 ${m}개 (근사): <b>${(exact*100).toFixed(6)}%</b><br>
    ${m}개 이상 (근사): <b>${(atLeast*100).toFixed(6)}%</b>
  `;

  drawChart(mean, std, modeValue);
}

function drawChart(mean, std, modeValue) {
  let start = Math.max(0, Math.floor(mean - 3 * std));
  let end = Math.ceil(mean + 3 * std);

  let labels = [], data = [];
  for (let x = start; x <= end; x++) {
    labels.push(x);
    data.push(normalPDF(x, mean, std) * 100);
  }

  if (chart) chart.destroy();

  chart = new Chart(document.getElementById('chart'), {
    type: 'bar',
    data: {
      labels,
      datasets: [{
        data,
        backgroundColor: labels.map(x => x === modeValue ? "#ff4444" : "#4488ff")
      }]
    },
    options: {
      plugins: { legend: { display: false }},
      scales: {
        x: { title: { display: true, text: '전설 개수' }},
        y: { title: { display: true, text: '확률 (%)' }}
      }
    }
  });
}
</script>

</body>
</html>
