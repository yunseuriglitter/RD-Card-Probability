<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>전설 확률 계산기 (1%)</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body {
  font-family: Arial, sans-serif;
  background: #0f1220;
  color: #fff;
  text-align: center;
  padding: 40px;
}
input {
  padding: 8px;
  margin: 10px;
  width: 100px;
  text-align: center;
}
button {
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
}
.result {
  margin-top: 30px;
  font-size: 18px;
  line-height: 1.8;
}
canvas {
  margin-top: 40px;
  background: #fff;
  border-radius: 8px;
}
</style>
</head>
<body>

<h1>전설 확률 계산기</h1>
<p>상자 1개당 전설 확률 = <b>1%</b></p>

<div>
  상자 개수 n: <input type="number" id="n" min="0">
  전설 개수 m: <input type="number" id="m" min="0">
</div>

<button onclick="calculate()">계산</button>

<div class="result" id="output"></div>

<canvas id="chart" width="800" height="400"></canvas>

<script>
const p = 0.01;
let chart;

function combination(n, k) {
  if (k > n || k < 0) return 0;
  if (k === 0 || k === n) return 1;
  k = Math.min(k, n - k);
  let res = 1;
  for (let i = 1; i <= k; i++) {
    res = res * (n - k + i) / i;
  }
  return res;
}

function binomialProb(n, m) {
  return combination(n, m) * (p ** m) * ((1 - p) ** (n - m));
}

function calculate() {
  const n = parseInt(document.getElementById("n").value);
  const m = parseInt(document.getElementById("m").value);

  if (isNaN(n) || isNaN(m) || n < 0 || m < 0 || m > n) {
    document.getElementById("output").innerHTML = "입력값 확인";
    return;
  }

  let exact = binomialProb(n, m);
  let atLeast = 0;
  for (let k = m; k <= n; k++) atLeast += binomialProb(n, k);

  document.getElementById("output").innerHTML = `
    정확히 ${m}개: <b>${(exact*100).toFixed(4)}%</b><br>
    ${m}개 이상: <b>${(atLeast*100).toFixed(4)}%</b>
  `;

  drawChart(n);
}

function drawChart(n) {
  let mean = n * p;
  let range = Math.ceil(mean + 5 * Math.sqrt(n*p*(1-p))); // 분포 범위 자동 설정

  let labels = [];
  let data = [];

  for (let k = 0; k <= range; k++) {
    labels.push(k);
    data.push(binomialProb(n, k) * 100);
  }

  if (chart) chart.destroy();

  chart = new Chart(document.getElementById('chart'), {
    type: 'bar',
    data: {
      labels: labels,
      datasets: [{
        label: '확률 (%)',
        data: data,
      }]
    },
    options: {
      plugins: {
        legend: { display: false }
      },
      scales: {
        x: { title: { display: true, text: '전설 개수' }},
        y: { title: { display: true, text: '확률 (%)' }}
      }
    }
  });
}
</script>

</body>
</html>
