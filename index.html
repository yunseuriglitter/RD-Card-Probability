<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>전설 확률 계산기 (1%)</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body {
  font-family: Arial, sans-serif;
  background: #0f1220;
  color: #fff;
  text-align: center;
  padding: 40px;
}
input {
  padding: 8px;
  margin: 10px;
  width: 120px;
  text-align: center;
}
button {
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
}
.result {
  margin-top: 25px;
  font-size: 18px;
  line-height: 1.8;
}
canvas {
  margin-top: 40px;
  background: #fff;
  border-radius: 8px;
}
</style>
</head>
<body>

<h1>전설 확률 계산기</h1>
<p>상자 1개당 전설 확률 = <b>1%</b></p>

<div>
  상자 개수 n: <input type="number" id="n" min="1" value="100">
  전설 개수 m: <input type="number" id="m" min="0" value="1">
</div>

<button onclick="calculate()">계산</button>

<div class="result" id="output"></div>
<canvas id="chart" width="900" height="420"></canvas>

<script>
const p = 0.01;
let chart;

// 포아송 확률
function poissonProb(lambda, k) {
  let fact = 1;
  for (let i = 2; i <= k; i++) fact *= i;
  return Math.exp(-lambda) * (lambda ** k) / fact;
}

// 이항 확률 (작은 n용)
function binomialProb(n, m) {
  let res = 1;
  for (let i = 1; i <= m; i++) {
    res *= (n - i + 1) / i;
  }
  return res * (p ** m) * ((1 - p) ** (n - m));
}

function calculate() {
  const n = parseInt(document.getElementById("n").value);
  const m = parseInt(document.getElementById("m").value);
  if (isNaN(n) || isNaN(m) || m > n || m < 0) {
    document.getElementById("output").innerHTML = "입력값 오류";
    return;
  }

  const lambda = n * p;
  let exact = 0, atLeast = 0;

  if (n < 10000) {
    exact = binomialProb(n, m);
    for (let k = m; k <= n; k++) atLeast += binomialProb(n, k);
  } else {
    exact = poissonProb(lambda, m);
    let max = Math.ceil(lambda + 6 * Math.sqrt(lambda));
    for (let k = m; k <= max; k++) atLeast += poissonProb(lambda, k);
  }

  let mostLikely = Math.floor(lambda);

  document.getElementById("output").innerHTML = `
    정확히 ${m}개: <b>${(exact*100).toFixed(6)}%</b><br>
    ${m}개 이상: <b>${(atLeast*100).toFixed(6)}%</b><br>
    가장 가능성 높은 개수 ≈ <b>${mostLikely}개</b>
  `;

  drawChart(lambda);
}

function drawChart(lambda) {
  let mean = lambda;
  let start = Math.max(0, Math.floor(mean - 5 * Math.sqrt(mean)));
  let end = Math.ceil(mean + 5 * Math.sqrt(mean));

  let labels = [], data = [];
  for (let k = start; k <= end; k++) {
    labels.push(k);
    data.push(poissonProb(mean, k) * 100);
  }

  if (chart) chart.destroy();

  chart = new Chart(document.getElementById('chart'), {
    type: 'bar',
    data: {
      labels,
      datasets: [{
        label: '확률 (%)',
        data
      }]
    },
    options: {
      plugins: { legend: { display: false }},
      scales: {
        x: { title: { display: true, text: '전설 개수' }},
        y: { title: { display: true, text: '확률 (%)' }}
      }
    }
  });
}
</script>

</body>
</html>
